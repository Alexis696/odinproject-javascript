<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library app</title>
    <link href="./library.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Library database</h1>
    <table class="libraryData">
      <thead>
        <tr>
          <th class="cell">Name</th>
          <th class="cell">Author</th>
          <th class="cell">Number of Pages</th>
          <th class="cell">Is Read</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <button class="refresh-button" disabled="true">Refresh Library</button>
    <button class="remove-button">Remove Book</button>
    <div class="form-div">
      <form class="add-book-form">
        <h2>Add Book to Database</h2>
        <label for="book-title">Title:</label>
        <input type="text" name="book-title" id="book-title">
        <label for="book-author">Author:</label>
        <input type="text" name="book-author" id="book-author">
        <label for="book-pages">No.Pages:</label>
        <input type="number" name="book-pages" id="book-pages">
        <div class="checkbox-input" style="float:left">
          <input type="checkbox" name="book-status" id="book-status">
          <label for="status-true">Is the book read?</label>
        </div>
      </form>
      <button class="add-button">Add Book</button>
    </div>
    <script src="./library.js"></script>
  </body>
</html>
