<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe by Aleksis</title>
    <link href="./tictactoe.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <form id="player-form">
      <h2>Add new player</h2>
      <label class="form-label" for="player-name">Player Name:</label>
      <input type="text" id="player-name" required><br>

      <label class="form-label" for="player-symbol">Player Symbol (only 1 character):</label>
      <input type="text" id="player-symbol" maxlength="1" required><br>

      <button class="add-player-button" type="submit">Add Player</button>
    </form>
    <h2>Play</h2>
    <div class="board" hidden="true">
      <p class="game-status"></p>
      <div class="cell topL" data-index="0"></div>
      <div class="cell topM" data-index="1"></div>
      <div class="cell topR" data-index="2"></div>
      <div class="cell midL" data-index="3"></div>
      <div class="cell midM" data-index="4"></div>
      <div class="cell midR" data-index="5"></div>
      <div class="cell botL" data-index="6"></div>
      <div class="cell botM" data-index="7"></div>
      <div class="cell botR" data-index="8"></div>
    </div>
    <h2>Scoreboard</h2>
    <div class="scoreboard">
      <table id="player-table">
        <thead>
          <tr>
            <th class="table-cell">Player</th>
            <th class="table-cell">Symbol</th>
            <th class="table-cell">Wins/Losses</th>
          </tr>
        </thead>
        <tbody>
          <!-- Players -->
        </tbody>
      </table>
    </div>
    <script src="./tictactoe.js"></script>
  </body>
</html>
